<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block title %}
        Culet
    {% endblock title %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    
    <nav>
        <a href="{% url 'culet:index_job' %}">Jobs</a>
        <a href="{% url 'culet:activities_index' %}">Active Jobs</a>
        <a href="{% url 'culet:job_create' %}">Create New Job</a>
        <a href="{% url 'culet:index_style' %}">Styles</a>
        <a href="{% url 'culet:style_create' %}">Create New Style</a>
        
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
            
    </nav>
    
    {% block content %}
        Nothing found
    {% endblock content %}
        
</body>
</html>
