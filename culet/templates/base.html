<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'culet/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    {% block title %}
        Culet
    {% endblock title %}
</head>
<body>
    
    <nav>
        <a href="{% url 'culet:index_job' %}">Jobs</a>
        <a href="{% url 'culet:activities_index' %}">Active Jobs</a>
        <a href="{% url 'culet:job_create' %}">Create New Job</a>
        <a href="{% url 'culet:index_style' %}">Styles</a>
        <a href="{% url 'culet:style_create' %}">Create New Style</a>
        
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
            
    </nav>
    
    {% block content %}
        Nothing found
    {% endblock content %}
        
</body>
</html>
