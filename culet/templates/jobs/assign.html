{% extends 'base.html' %}


{% block content %}

{% if messages %}
    <ul class="messages">
        
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
            
    </ul>
{% endif %}

{% if user %}
    <p>{{user.employee}} is logged in</p>
{% endif %}

<form action="/culet/jobs/assign" method="POST">
    {% csrf_token %}
   
    <div class="radio_employee_select">
    
        
        {% for emp in employees %}
            <input type="radio" name="employee" id={{emp.id}} class="employee_assign_button" value={{emp.id}}>
            <label for={{emp.id}}>{{emp}}</label>
        {% endfor %}
            
    </div>
        <!-- Adding comment to test git branch -->
    
    <input name="job" type="text" placeholder="Enter Job Number">

    <button class="btn btn-primary" type="submit">Assign</button>
</form>

{% endblock content %}
